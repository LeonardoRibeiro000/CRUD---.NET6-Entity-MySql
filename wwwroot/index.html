<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documentação API</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
        }

        td {
            padding: 5px;
        }

        table,
        th,
        td {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>Documentação Básica da API</h1>
    <h2>Produtos</h2>
    <table>
        <tr>
            <td><code>GET</code></td>
            <td><code>/Produtoes/Details/{Id}</code></td>
        </tr>
        <tr>
            <td><code>PUT</code></td>
            <td><code>/Produtoes/Edit/{Id}}</code></td>
        </tr>
        
        <tr>
            <td><code>DELETE</code></td>
            <td><code>/Produtoes/Delete/{Id}</code></td>
        </tr>
        <tr>
            <td><code>POST</code></td>
            <td><code>/Produtoes/Create</code></td>
        </tr>
    </table>
    <p>
        <a href="https://localhost:7196/">Voltar</a>
    </p>

</body>
</html>
